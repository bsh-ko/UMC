<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Animation Duration</title>
    <style>
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .box {
        width: 100px;
        height: 100px;
        margin: 20px;
        background-color: blue;
        animation-name: rotate;
        animation-duration: 5s;
      }
    </style>
  </head>
  <body>
    <!-- animation-duration 속성은 애니메이션 움직임 시간을 설정합니다. -->
    <div class="box"></div>
  </body>
</html>
