<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Transform matrix 예제</title>
    <style>
      .box {
        margin: 50px auto;
        width: 100px;
        height: 100px;
        background-color: green;
        transition: transform 0.5s;
      }

      .box:hover {
        transform: matrix(1, 0.5, 0.5, 1, 50, 50);
      }
    </style>
  </head>
  <body>
    <div class="box">matrix</div>
  </body>
</html>
