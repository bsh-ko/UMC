<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMUMC Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        border-bottom: 1px solid #f0f0f0;
      }
      .left {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .left img {
        width: 50px;
        height: 50px;
        object-fit: contain;
      }
      .left span {
        font-size: 20px;
        font-weight: bold;
        color: #333;
      }
      .right {
        display: flex;
        align-items: center;
        list-style: none;
        gap: 20px;
      }
      .right li {
        font-size: 14px;
        color: #666;
        cursor: pointer;
        transition: color 0.3s ease;
      }
      .right li:hover {
        color: #000;
      }
      .right a {
        text-decoration: none;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="left">
        <img src="logo" alt="ë¡œê³ " />
        <span>SMUMC</span>
      </div>
      <ul class="right">
        <li>PROJECTS</li>
        <li>MEMBERS</li>
        <li>NOTICE</li>
        <a href="#">ðŸ”†</a>
      </ul>
    </nav>
  </body>
</html>
