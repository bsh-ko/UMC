<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        margin-bottom: 50px;
        background-color: pink;
        transform: translate(300px, 200px) rotate(45deg);
        transition: background-color 1s;
      }

      .box:hover {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
