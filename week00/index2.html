<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Test</title>
    <style>
      .container {
        display: flex;
        width: 80%;
        height: 300px;
        margin: 20px auto;
        border: 2px solid black;
        background-color: lightgray;
      }

      .box {
        width: 80px;
        height: 80px;
        background-color: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        border: 1px solid blue;
      }

      /* 가로 정렬 */
      .row {
        flex-direction: row;
        justify-content: space-around; /* 요소를 가로로 고르게 배치 */
        align-items: center; /* 요소를 세로 중앙 정렬 */
      }

      /* 세로 정렬 */
      .column {
        flex-direction: column;
        justify-content: center; /* 요소를 세로 중앙 정렬 */
        align-items: center; /* 요소를 가로 중앙 정렬 */
      }
    </style>
  </head>
  <body>
    <h2>Flex Row (가로 정렬)</h2>
    <div class="container row">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <h2>Flex Column (세로 정렬)</h2>
    <div class="container column">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
  </body>
</html>
