<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMC Study Plan</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

      <div class="list-container">
        <h4 class="border">해낸 일</h4>
        <ul id="done"></ul>
      </div>
    </div>

    <script src="./script.js"></script>

</html>
